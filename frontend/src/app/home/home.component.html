<div class="row mt-1">
    <ng-container *ngIf="isLoggedIn; else loggedOut">
        <div class="col-xs-2">            
            <a routerLink="/feed" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-primary">Go to Feeds</a>
        </div>
    </ng-container>
    <ng-template #loggedOut>
        <h2>Please login to view the feeds.</h2>
    </ng-template>
</div>
